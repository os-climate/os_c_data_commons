---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: odh-trino
resources:
  - kfdef.yaml
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - name: odh-datacatalog-bucket
    literals:
      - BUCKET=osc-demo-bucket
    # Env vars needed: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
    envs:
      - .env
